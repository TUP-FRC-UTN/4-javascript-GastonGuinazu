<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Clase 4 - JS</title>
</head>

<body>
    <div class="container">
        <h1 id="elementoTitulo">Clase 4</h1>

        <p id="parrafo1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit nam voluptatum vel quam,
            similique
        </p>
        <label for="txtDate">AÃ±o</label><br>
        <input type="text" name="txtDate" id="txtDate">
        <button id="btnCargarFecha" type="button" onclick="alert('Hola desde el boton');">Cargar fecha</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>



    <!-- DOMcontentLoaded Solo espera a que se termine de cargar el dom, no imagenes ni elementos externos -->
    <!-- window Espera hasta que cargue toda la pagina con imagenes y contenido
    window.addEventListener('load',) -->


    <script>

        document.addEventListener('DOMContentLoaded', inicializarBoton);
        document.addEventListener('DOMContentLoaded',inicializarTitulo);

        function inicializarBoton() {
            document.getElementById('btnCargarFecha').addEventListener('click', inicializarFecha);
            
        }

        function inicializarTitulo(){
            document.getElementById('elementoTitulo').addEventListener('click', ocultarElemento);

        }

        function inicializarFecha() {
            var year = new Date().getFullYear();
            document.getElementById('txtDate').value = year;
        }


        function ocultarElemento(){
            document.getElementById('elementoTitulo').style.display='none';
        }

    </script>
</body>

</html>
